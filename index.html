<!DOCTYPE html>
<html lang="pt/br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/stayle.css">
    <title>Calculadora</title>
</head>
<body>
    <header>
        <h1>Calaculadora Simples</h1>
    </header>

    <div id="form">
        <input type="number" id="n1" placeholder="Digite o primeiro numero"><br><br>
        <select id="selector">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">x</option>
            <option value="/">/</option>
        </select><br><br>
        <input type="number" id="n2" placeholder="Digite o primeiro segundo numero"><br><br>
        <button onclick="calcular()">Calcular</button>
    </div>
    <div>
        <h3 id="resultado"></h3>
    </div>

    <P id="me"> Feito por: Leonardo Pires</P>
<script src="./scripts/script.js"></script>    
</body>
</html>
